---
layout: default
---

<article>

  <header>
    <h1>{{ page.title }}</h1>
    <span class="published">Published: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time></span>
    {{% if page.summary %}}<p>{{ page.summary }}</p>{{% endif %}}
  </header>

  {{ content }}

</article>
