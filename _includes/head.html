
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ "/public/css/main.css" | prepend: site.baseurl }}">
  <!-- Syntax highlighting stylesheet -->
  <link rel="stylesheet" href="{{ site.basurl }}/public/css/syntax.css">

  <!-- Javascript goes at end of footer file -->

  {% if page.is_post %}
  <!-- Blog post stylesheet -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/blog.css">
  {% endif %}
  {% if page.css %}
  <!-- Custom page stylesheet -->
  {% for stylesheet in page.css %}
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/{{ page.css }}">
  {% endfor %}
  {% endif %}
  {% if page.js %}
  {% for js_file in page.js %}
  <script src='{{ site.baseurl }}/public/js/{{ js_file }}.js' type="text/javascript"></script>
  {% endfor %}
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
